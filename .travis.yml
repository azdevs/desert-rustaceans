# you need to add GH_TOKEN added in Travis https://docs.travis-ci.com/user/deployment/pages/
language: minimal
branches:
  only:
    master

before_script:
  # Download and unzip the zola executable
  # Replace the version numbers in the URL by the version you want to use
  - curl -s -L https://github.com/getzola/zola/releases/download/v0.8.0/zola-v0.8.0-x86_64-unknown-linux-gnu.tar.gz | sudo tar xvzf - -C /usr/local/bin

script:
  - zola build && echo 'rust.azdevs.org' > public/CNAME

# does .nojekyll for us apparently
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN  
  local_dir: public
  keep_history: false
  on:
    branch: master
